<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://js.pusher.com/7.0/pusher.min.js"></script>
		
		<link rel="stylesheet" href="style.css">

		<script type="text/javascript" src="main.js"></script>




	</head>

	<body ng-app="discord" ng-controller="discordCtrl" id='discord'>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat">
					<div class="card mb-sm-3 mb-md-0 contacts_card">
					  <div class="card-header">
					</div>
					<div class="card-body contacts_body">
						<ui class="contacts" ng-repeat='chat in Chats'>
							<li class="active pointer" ng-click="openChat(chat)"> 
								<div class="d-flex bd-highlight">
									<div class="img_cont">
										<img ng-src="{{chat.dp}}" class="rounded-circle user_img">
										<span class="online_icon" ng-if='chat.onlineStatus'></span>
									</div>
									<div class="user_info">
										<span>{{chat.name}}</span>
										<p><b>Last seen</b> {{chat.lastMsgTimeStamp}}</p>
									</div>
								</div>
							</li>
						</ui>
					</div>
				</div>
			</div>


				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img ng-src="{{chat.dp}}" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>{{chat.name}}</span>
								</div>
								<div class="video_cam">
									<span><i class="fas fa-video"></i></span>
									<span><i class="fas fa-phone"></i></span>
								</div>
							</div>
					
						</div>


						<div class="card-body msg_card_body" ng-repeat='msg in channelMap[chat.discordId]'>
							<div class="d-flex justify-content-start mb-4" ng-if='!msg.self'>
								<div class="img_cont_msg">
									<img ng-src="{{getDp(msg.discordId)}}" class="rounded-circle user_img_msg">
								</div>
								<div class="msg_cotainer">
									{{msg.message}}
									<span class="msg_time">{{msg.timestamp}} ago</span>
								</div>
							</div>
							<div class="d-flex justify-content-end mb-4" ng-if='msg.self'>
								<div class="msg_cotainer_send">
									{{msg.message}}
									<span class="msg_time_send">{{msg.timestamp}} ago</span>
								</div>
								<div class="img_cont_msg">
									<img ng-src="{{getDp(msg.discordId)}}" class="rounded-circle user_img_msg">
								</div>
							</div>
						
							
							
						</div>
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
